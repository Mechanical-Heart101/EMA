            <!-- Navbar -->
            <div class="row g-0 bg-dark">
                <div class="col-12 col-md-8">
                    <nav class="navbar navbar-expand-lg navbar-dark p-2">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                    </form>

        <!-- Breadcrumbs -->
        <div class="row mt-3">
            <div class="col">

        <!-- Main Content: Edit News Form -->
        <main>
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <h2>Edit News Item</h2>
                    <form id="editNewsForm" method="POST" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php" novalidate>
                        <!-- Hidden Item ID -->
                        <input type="hidden" name="itemID" value="10002000-3000-123456abcdef">

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">News Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="Newsletter form">
                        </div>

                        <!-- Body -->
                        <div class="mb-3">
                            <label for="body" class="form-label">News Content</label>
                            <textarea class="form-control" id="body" name="body" rows="6">Please check the course website for the full exam schedule.</textarea>
                        </div>

                        <!-- Publish Date -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Publish Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="2025-09-16">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
